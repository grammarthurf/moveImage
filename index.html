<!DOCTYPE HTML>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        html,
        body {
            padding: 0px;
            margin: 0px;
        }

        body {
            width: 100%;

        }

        #urso-img {
            position: fixed;
            width: 60px;
        }
    </style>
</head>

<body>

    <img src="https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/chara-1.png" alt=""
        style="display:none;" />
    <img src="https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/chara-2.png" alt=""
        style="display:none;" />
    <img src="https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/chara-3.png" alt=""
        style="display:none;" />

    <img id="urso-img" src="" alt="Urso Animado" />


    <script>

        var animacaoFrame = 0;
        const larguraDaTela = window.screen.availWidth;
        var position = 0;
        var aumentar = true;

        const animacaoUrso = [
            'https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/chara-1.png',
            'https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/chara-2.png',
            'https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/chara-3.png',
        ];

        setInterval(function () {
            if (position > (larguraDaTela + 200)) {
                return false;
            }

            document.getElementById("urso-img").style = "left: " + position + "px;";

            position += 4;
        }, 200);

        setInterval(function () {
            document.getElementById("urso-img").src = animacaoUrso[animacaoFrame];

            animacaoFrame++;
            if (animacaoFrame > 2) {
                animacaoFrame = 0;
            }
        }, 200);

        setInterval(function () {
            document.getElementById("urso-img").src = animacaoUrso[animacaoFrame];

            animacaoFrame++;
            if (animacaoFrame > 2) {
                animacaoFrame = 0;
            }
        }, 200);

    </script>

</body>

</html>
